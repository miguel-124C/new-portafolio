
<div id="conocimiento">

    <div class="contain-carrousel">
        <div>
            <h2>Conocimiento</h2>
        </div>
        <c-carrousel [skills]="skills"></c-carrousel>
    </div>

    <div class="list-estadistica">
        <div *ngFor="let skill of skills" class="estadistica">
            <c-slider-range
            [skill]="skill"></c-slider-range>
        </div>
    </div>
</div>
