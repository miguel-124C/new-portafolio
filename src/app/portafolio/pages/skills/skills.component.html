

<div class="containSkills">
    <div *ngFor="let skill of skills" class="skill">
        <p-divider 
        align="left">
            <div class="flex align-items-center gap-2">
                <i [class]="'fa-brands '+skill.icon"></i>
                <b> {{ skill.skill }} </b>
            </div>
        </p-divider>
        <p-slider [(ngModel)]="skill.percent"></p-slider>
    </div>
</div>
