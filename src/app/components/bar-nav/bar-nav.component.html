<div class="container">
    
    <ul class="list-contain">
    
        <li *ngFor="let item of itemNavBar" class="list-item" 
        routerLinkActive="select" [routerLink]="item.routerLink">
            <i [class]="item.icon"></i>
            <div>
                {{ item.label }}
            </div>
        </li>
    </ul>
    
</div>
