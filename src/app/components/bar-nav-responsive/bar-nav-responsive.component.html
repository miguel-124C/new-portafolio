<div class="contain">
    <div>

        <i (click)="showNavBar()"
        class="pi pi-bars" style="font-size: 1.7rem"
        ></i>

    </div>

    <ul class="contain-items" *ngIf="banderaNavBar">
        <li *ngFor="let item of itemNavBar" (click)="showNavBar()"
            [routerLink]="item.routerLink" routerLinkActive="select">
            <i [class]="item.icon"></i>
            <div>
                {{ item.label }}
            </div>
        </li>
    </ul>
</div>
