<div class="contain">
    <div class="card" 
    *ngFor="let section of sections; let i = index"
        (mousemove)="showModal(i)" 
        (mouseout)="ocultarModal(i)"
        [routerLink]="section.title | lowercase">
        <img [src]="'assets/'+section.img" alt="">
        <div
        [ngClass]="{'modal': cardSelect == i}"> 
            {{  section.title }}
        </div>
    </div>
</div>
