<header class="container">
  <nav>
    <div class="email-content">
      <i>M</i>
      <a [href]="hrefGmail">
        {{ gmail }}
      </a>
    </div>

    <ul>
      <li *ngFor="let title of getListTitlesHeader">
        <a [href]="title.href">
          {{ title.name }}
          <i [class]="title.icon"></i>
        </a>
      </li>
    </ul>
  </nav>
</header>
