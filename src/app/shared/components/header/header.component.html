<div>
  <header>
    <div class="container">
      <nav>
        <div class="email-content">
          <a href="#home" class="logo">
            <img class="img-icon" src="favicon.ico" alt="" [ngClass]="{ 'border-icon': isInHome }">
          </a>
          <a class="correo" [href]="hrefGmail">
            {{ gmail }}
          </a>
        </div>
    
        <ul #ulHeader>
          <li *ngFor="let title of getListTitlesHeader; let i = index"
            class="header-li">
            <a [href]="title.href" *ngIf="!canClick()">
              {{ title.name }}
            </a>
            <a (click)="openCloseHeader( open, close, ulHeader )"
              [href]="title.href" *ngIf="canClick()">
              {{ title.name }}
            </a>
            <span [ngClass]=" {
                'showRight' : i == current() && direction() == 'DERECHA',
                'showLeft' : i == current() && direction() == 'IZQUIERDA',
                'hiddenRight' : i == former() && direction() == 'DERECHA',
                'hiddenLeft' : i == former() && direction() == 'IZQUIERDA'
              }">
            </span>
          </li>
        </ul>

        <span class="opencloseheader"
          (click)="openCloseHeader( open, close, ulHeader )">
          <i #open class="fa-solid fa-bars showIcon"></i>
          <i #close class="fa-solid fa-xmark hiddenIcon"></i>
        </span>
      </nav>
    </div>
  </header>
</div>
